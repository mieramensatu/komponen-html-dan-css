<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br> <!-- skip 1 paragraf -->
    <p>ini adalah paragraf 2</p>
    <hr> <!-- nambah garis setelah paragraf-->
    <!-- tag b, i dan u -->
    <p><b>selamat datang</b> di jurusan <i>Teknik Informatika</i></p>
    <p>nama saya <u>Gading Khairlambang</u></p>
    <hr>
    <!-- tag strong dan em -->
    <p><strong>Pengumuman</strong>. jurusan <em>Teknik Informatika</em><strong> SUSAH LULUUSS!!</strong></p>
</body>
</html>
